<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
            <div class="logo">Library</div>
            <button>Login</button>
        </div>
    </header>

    <div class="add-container">
        <button id="add-book" type="button" onclick="openPopup()">+ Book</button>
    </div>

    <div id="library-container">
        <div class="card">
            <div class="author">
                <div>Author: J.R.R. Tolkien</div>
            </div>

            <div class="title">
                <div>Title: The Hobbit</div>
            </div>

            <div class="pages">
                <div>Pages: 225</div>
            </div>

            <div class="read">
                <div>Read: </div>
                <input type="checkbox">
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <form>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>  
          
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>

            <label for="read">Read</label>
            <input type="checkbox" id="read" name="read" required>
          
            <button id="submit" type="submit">Add</button>
        </form>    
    </div>
    
    <script src="./script.js"></script>

    <footer>Copyright 2020 Nabawi Arifin</footer>
</body>
</html>
